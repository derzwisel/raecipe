<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-recipe-heading" jhiTranslate="raecipeApp.recipe.home.createOrEditLabel">Create or edit a Recipe</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="raecipeApp.recipe.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="raecipeApp.recipe.starred" for="field_starred">Starred</label>
                    <input type="checkbox" class="form-control" name="starred" id="field_starred"
                           formControlName="starred"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="raecipeApp.recipe.tags" for="field_tags">Tags</label>
                    <input type="text" class="form-control" name="tags" id="field_tags"
                           formControlName="tags"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="raecipeApp.recipe.ingredients" for="field_ingredients">Ingredients</label>
                    <input type="text" class="form-control" name="ingredients" id="field_ingredients"
                           formControlName="ingredients"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="raecipeApp.recipe.steps" for="field_steps">Steps</label>
                    <input type="text" class="form-control" name="steps" id="field_steps"
                           formControlName="steps"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="raecipeApp.recipe.comment" for="field_comment">Comment</label>
                    <input type="text" class="form-control" name="comment" id="field_comment"
                           formControlName="comment"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
